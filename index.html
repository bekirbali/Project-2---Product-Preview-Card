<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>PERFUME</h2>
        <br />
        <h1>
          Gabrielle <br />
          Essence Eau <br />De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL
        </p>
        <div class="price">
          <h1><strike>$169.99</strike></h1>
          <h1>$149.99</h1>
        </div>

        <button class="button">
          <img src="./images/icon-cart.svg" alt="shopcart" /> Add to Cart
        </button>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/bekirbali" target="_blank">Bekir Bali</a>.
      </div>
    </footer>
  </body>
</html>
